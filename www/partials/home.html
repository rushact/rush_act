<!-- Page 1 -->

<div class="row">
  <div class="email whitebox col-md-8 col-lg-7">
    <!-- <a class="back-button" href="#">Go back</a> -->
    <div class="whitebox-container">
      <!-- TODO: pressing enter on the input field doesn't submit. -->
      <label for="inputAddress">Enter your address:</label>
      <div class="input-group">
        <div angucomplete-alt
             id="address-suggestions"
             placeholder="1600 Pennsylvania Ave, Washington DC, 20500"
             pause="400"
             selected-object="data.address"
             title-field="text"
             remote-url="/api/1/location/suggest?address="
             input-class="form-control input-lg">
        </div>
        <span class="input-group-btn">
          <button type="submit"
                  ng-disabled="data.invalidGeocode"
                  class="btn btn-lg btn-orange"
                  ng-click="submit(data.geocode.geometry.location)">
            Submit
          </button>
        </span>
      </div>

      <div class="alert alert-danger"
           ng-show="data.invalidGeocode && !data.addressPristine">
        No Address Found
      </div>
    </div>
  </div>
</div>
