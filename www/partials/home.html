<!-- Page 1 -->

<div class="row">
  <div id="address" class="whitebox col-sm-11 col-md-8 col-lg-7">
    <!-- <a class="back-button" href="#">Go back</a> -->
    <div class="whitebox-container">

        <form name="addressForm" ng-controller="AddressFormController">
          <!-- See https://developers.google.com/web/fundamentals/input/form/label-and-name-inputs
               for details on where the autocomplete etc values come from -->

          <div class="row">
            <div id="addressInputs" ng-class="{addressValid: addressForm.$valid}">
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="streetAddress1">Street address</label>
                  <input type="text"
                         id="streetAddress1"
                         name="address"
                         autocomplete="street-address"
                         ng-required="true"
                         ng-pattern="patterns.address"
                         ng-model="addressData.address"
                         class="form-control input-lg"
                         placeholder="1600 Pennsylvania Ave">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="zip1">Zip code</label>
                  <input type="tel"
                         id="zip1"
                         name="postal"
                         autocomplete="postal-code"
                         ng-required="true"
                         ng-pattern="patterns.postal"
                         ng-model="addressData.postal"
                         class="form-control input-lg"
                         placeholder="20500">
                </div>
              </div>
            </div>
            <div ng-if="addressForm.$valid" ng-class="{addressValid: addressForm.$valid}" id="submitAddress">
              <button type="submit"
                      class="btn btn-lg btn-orange"
                      ng-click="validateAddress()">
              Submit
              </button>
            </div>
          </div>


          <div class="form-group hidden">
            <label for="city1">City</label>
            <input type="text"
                   id="city1"
                   name="city"
                   autocomplete="address-level2"
                   ng-required="false"
                   ng-pattern="patterns.city"
                   ng-model="addressData.city"
                   class="form-control input-lg"
                   placeholder="Washington DC">
          </div>

          <div class="alert alert-danger"
               ng-show="data.invalidGeocode && !addressForm.$pristine">
            No Address Found
          </div>

        </form>

    </div>
  </div>
</div>
