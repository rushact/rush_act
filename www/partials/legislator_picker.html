<!-- Page 2 -->
<div class="row">
  <div class="email-form col-md-8 col-md-offset-2">
    <button class="btn-sm btn-warning back-button" ng-click="dioPageNav.back()">Go Back</button>

    <ul>
      <li class="repOption" ng-repeat="legislator in legislators">
        <input type="checkbox" ng-model="selectedLegislators[legislator.bioguideId]">
        {{legislator.title}}. {{legislator.firstName}} {{legislator.lastName}}
      </li>
    </ul>

    <button type="submit" class="btn btn-warning btn-lg" ng-click="submit()">
      Write to them!
    </button>
  </div>
</div>
