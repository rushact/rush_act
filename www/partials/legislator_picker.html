<!-- Page 2 -->
<div class="row">
  <div class="pick-legislators whitebox col-md-8 col-md-offset-3">
      <button class="btn-sm btn-warning back-button" ng-click="dioPageNav.back()">Go back</button>
      
    <div ng-show="!loadingDelay && !legislators">
      <h1>LOADING</h1>
    </div>
    <div class="whitebox-container" ng-show="legislators">
      <p>Choose which representatives you'd like to write to:</p>
      <div class="repOption checkbox" ng-repeat="legislator in legislators">
        <input type="checkbox"
               ng-model="selectedLegislators[legislator.bioguideId]"
               id="[[legislator.bioguideId]]" unchecked>
        <label for="[[legislator.bioguideId]]">
          [[legislator.title]]. [[legislator.firstName]] [[legislator.lastName]]
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-orange" ng-click="submit()">
        Write to them!
      </button>
    </div>
  </div>
</div>
