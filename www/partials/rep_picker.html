<!-- Page 2 -->
<div class="row">
  <div class="email-form col-md-8 col-md-offset-2">
    <button class="btn-sm btn-warning back-button" ng-click="goBack()">Go Back</button>

    <ul>
      <li class="repOption" ng-repeat="rep in repData.repList">
        <input type="checkbox" ng-model="rep.selected"> {{rep.title}}. {{rep.first_name}} {{rep.last_name}}
      </li>
    </ul>

    <button type="submit" class="btn btn-warning btn-lg" ng-click="submit()">Write to them!</button>
  </div>
</div>
